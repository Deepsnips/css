<!DOCTYPE html>
<html lang="en"><head>
            <title>
    Animated Border Example
            </title>
        <style>
            .card{
                margin: 0 auto;
                padding:2em;
                width: 300px;
                background: black;
                text-align: center;
                border-radius: 20px;
                position:relative;
                color:white

            }
            .card::after{
                content: '';
                position: absolute;
                top: 1000;
                left: 0;
                width: 100%;
                height: 100%;
                background: red;
                translate:-0.9% -70%;
                padding:4px;
                border-radius: 20px;;
                z-index:-1;

            }
        </style>
        
        
        </head>
            <body>
                
                <div class="card">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore ea sequi reprehenderit cumque commodi ducimus, consequatur recusandae iure similique id necessitatibus officiis consequuntur dolorem aliquam fugit vero, laboriosam nemo natus?</div>

            </body>
</html>
